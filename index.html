<body>
    <div class="container my-3">
        <div class="card">
            <div class="card-header bg-primary" data-toggle="collapse" data-target="#collapseOne">
                <div class="mb-0 h1 text-white centerText">
                    Ρυθμός
                    <div class="lead">Υπολογισμός του ρυθμού με βάση τον χρόνο και την απόσταση</div>
                </div>
            </div>
            <div id="collapseOne" class="collapse hide" aria-labelledby="headingOne">
                <div class="card-body">
                    <div class="centerText">
                        <div class="p-3 mb-1 bg-light">
                            <div style="display:inline-flex;">
                                <input id="hours" class="CalcRythm text-center" min="0" max="365" type="number" value="0" style="display:inline-flex;" />
                            </div>
                            <div style="display:inline-flex;">
                                <input id="minutes" class="CalcRythm text-center" min="0" max="59" type="number" value="0" style="display:inline-flex;margin:auto"
                                />
                            </div>
                            <div style="display:inline-flex;">
                                <input id="seconds" class="CalcRythm text-center" min="0" max="59" type="number" value="0" style="display:inline-flex;margin:auto"
                                />
                            </div>
                            <div>Χρόνος(
                                <label for="hours">Ω:</label>
                                <label for="minutes">Λ:</label>
                                <label for="seconds">Δ</label>):</div>
                        </div>
                        <div class="p-3 mb-1 bg-light">
                            <input id="apostasi" class="CalcRythm  text-center" type="number" min="0" max="50000" value="0" style="width:30%;margin:auto"
                            />
                            <div>
                                <label for="apostasi">Απόσταση (ΚΜ)</label>
                            </div>
                        </div>

                    </div>
                    <div id="resultCalcRythm" class="bg-success" style="display: none">
                        <div id="results-CalcRythm" class="centerText"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-info" data-toggle="collapse" data-target="#collapseTwo">
                <div class="mb-0 h1 text-white centerText">
                    Χρόνος
                    <div class="lead">Υπολογισμός του χρόνου με βάση τον ρυθμό και την απόσταση</div>
                </div>
            </div>
            <div id="collapseTwo" class="collapse show">
                <div class="card-body">
                    <div class="centerText">
                        <div class="p-3 mb-1 bg-light">

                            <div>
                                <div style="display:inline-flex;">
                                    Ρυθμός(
                                    <label for="Rminutes">Λ:</label>
                                    <label for="Rseconds">Δ</label>):
                                </div>
                                <div class="bg-danger" style="display:inline-flex;">
                                    <input id="Rminutes" class="CalcTime  text-center" min="0" max="59" type="number" value="0" style="display:inline-flex;margin:auto"
                                    />
                                </div>
                                <div class="w3-blue" style="display:inline-flex;">
                                    <input id="Rseconds" class="CalcTime  text-center" min="0" max="59" type="number" value="0" style="display:inline-flex;margin:auto"
                                    />
                                </div>
                            </div>

                        </div>

                        <div class="p-3 mb-1 bg-light">
                            <div>
                                <input id="Rapostasi" class="CalcTime text-center" type="number" min="0" value="0" style="width:30%;margin:auto" />
                                <div>
                                    <label for="Rapostasi">Απόσταση (ΚΜ)</label>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div id="resultCalcTime" class="w3-container bg-success" style="display: none">
                        <div id="results-CalcTime" class="centerText"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
