<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="utf-8">
    <title>Βοηθός Προπονητή</title>
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/favicons/train-152-191529.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/favicons/train-144-191529.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/favicons/train-120-191529.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/favicons/train-114-191529.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/favicons/train-72-191529.png">
    <link rel="apple-touch-icon-precomposed" href="/favicons/train-57-191529.png">
    <link rel="icon" href="/favicons/train-32-191529.png" sizes="32x32">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/styles/bootstrap.min.css?v=1.2">


</head>

<body>
    <div class="container my-3">
        <div class="card">
            <div class="card-header bg-primary" data-toggle="collapse" data-target="#paceCard">
                <div class="mb-0 h1 text-white text-center">
                    Ρυθμός
                    <div class="lead">Mε βάση τον χρόνο και την απόσταση</div>
                </div>
            </div>
            <div id="paceCard" class="collapse hide">
                <div class="card-body">
                    <div class="text-center">
                        <div class="p-3 mb-1 bg-light">
                            <div style="display:inline-flex;">
                                <input id="hours" class=".form-control CalcRythm text-center" min="0" max="365" type="number" value="0" style="display:inline-flex;" />
                            </div>
                            <div style="display:inline-flex;">
                                <input id="minutes" class=".form-control CalcRythm text-center" min="0" max="59" type="number" value="0" style="display:inline-flex;margin:auto"
                                />
                            </div>
                            <div style="display:inline-flex;">
                                <input id="seconds" class=".form-control CalcRythm text-center" min="0" max="59" type="number" value="0" style="display:inline-flex;margin:auto"
                                />
                            </div>
                            <div>Χρόνος(
                                <label for="hours">Ω:</label>
                                <label for="minutes">Λ:</label>
                                <label for="seconds">Δ</label>):</div>
                        </div>
                        <div class="p-3 mb-1 bg-light">
                            <input id="apostasi" class=".form-control CalcRythm  text-center" type="number" min="0" max="50000" value="0" style="width:30%;margin:auto"
                            />
                            <div>
                                <label for="apostasi">Απόσταση (ΚΜ)</label>
                            </div>
                        </div>

                    </div>
                    <div id="resultCalcRythm" class="bg-success" style="display: none">
                        <div id="results-CalcRythm" class="text-center"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-info" data-toggle="collapse" data-target="#timeCard">
                <div class="mb-0 h1 text-white text-center">
                    Χρόνος
                    <div class="lead">Mε βάση τον ρυθμό και την απόσταση</div>
                </div>
            </div>
            <div id="timeCard" class="collapse hide">
                <div class="card-body">
                    <div class="text-center">
                        <div class="p-3 mb-1 bg-light">

                            <div>
                                <div >
                                    Ρυθμός(
                                    <label for="Rminutes">Λ:</label>
                                    <label for="Rseconds">Δ</label>):
                                </div>
                                <div style="display:inline-flex;">
                                    <input id="Rminutes" class=".form-control CalcTime  text-center" min="0" max="59" type="number" value="0" style="display:inline-flex;margin:auto"
                                    />
                                </div>
                                <div style="display:inline-flex;">
                                    <input id="Rseconds" class=".form-control CalcTime  text-center" min="0" max="59" type="number" value="0" style="display:inline-flex;margin:auto"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="p-3 mb-1 bg-light">
                            <div>
                                <input id="Rapostasi" class=".form-control CalcTime text-center" type="number" min="0" value="0" style="width:30%;margin:auto" />
                                <div>
                                    <label for="Rapostasi">Απόσταση (ΚΜ)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="resultCalcTime" class="bg-success" style="display: none">
                        <div id="results-CalcTime" class="text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap start -->
    <script src="scripts/jquery-3.3.1.slim.min.js?v=1.2"></script>
    <script src="scripts/popper.min.js?v=1.2"></script>
    <script src="scripts/bootstrap.min.js?v=1.2"></script> 
    <script src="scripts/script.js?v=1.2"></script>

</body>

</html>
